<script>
var name = yourName("name");

function yourName() {
  var name = prompt("Please enter your name", "I'm...");
  var today = new Date;
  var hour = today.getHours();

  if (hour < 12) {
    document.getElementById("demo").innerHTML = "Good Morning! " + name;
  } else if (hour < 18) {
    document.getElementById("demo").innerHTML = "Good Afternoon! " + name;
  } else {
    document.getElementById("demo").innerHTML = "Good Evening! " + name;
  }
}

var formElement = document.forms['quizForm'];

formElement.onsubmit = function submitAnswers() {

	    q5 = document.forms["quizForm"]["q5"].value;

	for (i = 1; i <= total;i++) {
		if(eval('q'+i) === null || eval('q'+i) === ''){
			alert('You missed question '+ i);
			return false;
		}
	}

	var answers = "a";

	for (i = 1; i <= total;i++) {
		if (eval('q'+i) === answers) {
			score++;
		}
	}

	var results = document.getElementById('results');
	results.innerHTML ='<h3>Your score is <span>'+score+'</span> out of <span>'+total+'</span></h3>';

  function restart() {

  }
